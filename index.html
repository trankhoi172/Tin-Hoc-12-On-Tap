    function calculateScore(quizKey) {
        const quiz = quizData[quizKey];
        let correctCount = 0;

        quiz.questions.forEach(q => {
            if (q.type === 'mcq') {
                const userAnswer = userAnswers[q.id];
                if (userAnswer === q.answer) {
                    correctCount++;
                }
            } else if (q.type === 'tf_block') {

                q.items.forEach(item => {
                    const userAnswer = userAnswers[`${q.id}-${item.sub_id}`];
                    if (userAnswer === item.answer) {
                        correctCount++;
                    }
                });
            }
        });

        const score = (correctCount / quiz.totalItems) * 10;
        return { score: score.toFixed(2), correctCount, totalItems: quiz.totalItems };
    }

                    </label>
                </div>
            `).join('');

            questionContent = `
                <p class="text-xl font-semibold mb-6">${questionId}. ${question.text}</p>
                <div class="space-y-2">${optionsHtml}</div>
            `;
        } else if (question.type === 'tf_block') {
            const itemsHtml = question.items.map(item => {
                const itemId = `${questionId}-${item.sub_id}`;
                const currentAnswer = userAnswers[itemId];
                return `
                    <div class="mb-4 p-4 border border-gray-600 rounded-lg">
                        <p class="text-base mb-3 font-medium text-gray-300">${questionId}${item.sub_id}. ${item.text}</p>
                        <div class="flex space-x-4">
                            ${['ƒê√∫ng', 'Sai'].map(val => `
                                <div class="custom-radio flex items-center">
                                    <input type="radio" id="q${itemId}opt${val}" name="q${itemId}" value="${val}" ${currentAnswer === val ? 'checked' : ''} onchange="saveAnswer('${itemId}', '${val}')">
                                    <label for="q${itemId}opt${val}" class="p-2 px-4 rounded-full text-sm bg-gray-600 hover:bg-gray-700 transition duration-150">
                                        ${val}
                                    </label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            questionContent = `
                <p class="text-xl font-semibold mb-6">${question.text}</p>
                <div class="space-y-4">${itemsHtml}</div>
            `;
        }

        const questionCount = quiz.questions.length;

        appElement.innerHTML = `
            <div class="page-content max-w-3xl mx-auto p-4 md:p-8 card mt-8">
                <h2 class="text-2xl font-bold text-center mb-6 text-primary-color">${quiz.title}</h2>
                <div class="mb-6 text-center text-gray-400">
                    C√¢u h·ªèi ${currentQuestionIndex + 1}/${questionCount}
                </div>

                <div id="question-area">
                    ${questionContent}
                </div>

                <div class="flex justify-between items-center mt-8 pt-4 border-t border-gray-700">
                    <button onclick="prevQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''} class="btn-secondary transition duration-150 ${currentQuestionIndex === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-600'}">
                        <span class="text-lg">ü¶ê</span> Quay l·∫°i c√¢u
                    </button>

                    ${currentQuestionIndex === questionCount - 1 ? `
                        <button onclick="showSubmitConfirm()" class="btn-primary text-lg px-8 py-3">
                            N·ªòP B√ÄI
                        </button>
                    ` : `
                        <button onclick="nextQuestion()" class="btn-primary hover:bg-teal-600">
                            Qua c√¢u <span class="text-lg">ü¶≠</span>
                        </button>
                    `}
                </div>

                <div class="mt-8 border-t border-gray-700 pt-4">
                    <h3 class="text-lg font-bold mb-2">B·∫£ng ƒëi·ªÅu h∆∞·ªõng:</h3>
                    <div class="flex flex-wrap gap-2">
                        ${quiz.questions.map((q, index) => `
                            <button onclick="goToQuestion(${index})" class="w-10 h-10 rounded-full text-sm font-bold transition-colors duration-150
                                ${index === currentQuestionIndex ? 'bg-primary-color ring-2 ring-white' : (isQuestionAnswered(q) ? 'bg-green-700 hover:bg-green-600' : 'bg-gray-700 hover:bg-gray-600')}">
                                ${index + 1}
                            </button>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    function renderResults() {
        const result = calculateScore(currentQuizKey);
        const quiz = quizData[currentQuizKey];
        const scoreValue = parseFloat(result.score);
        let feedbackMessage = '';

        if (scoreValue === 10.00) {
            feedbackMessage = "n·ª´n n√° na na hay qu√°, th∆∞·ªüng cho kh√¥ g√† nh√© ‚ù§Ô∏èüëÖüëÖ";

            setTimeout(launchConfetti, 100); 
        } else if (scoreValue >= 5.00 && scoreValue < 10.00) {
            feedbackMessage = "sai v√†i c√¢u ·ªü ch·ªô ƒë√≥ k√¨a, xem l·∫°i nh√© üòÇ";
        } else {
            feedbackMessage = "mom physics may cry vro, pack it up üò≠üíî";
        }

        appElement.innerHTML = `
            <div class="page-content max-w-4xl mx-auto p-4 md:p-10 card mt-8">
                <h2 class="text-4xl font-extrabold text-center mb-4 text-primary-color">K·∫æT QU·∫¢ B√ÄI L√ÄM</h2>
                <div class="text-center mb-8 p-4 bg-gray-700 rounded-lg">
                    <p class="text-2xl font-bold mb-2">ƒêi·ªÉm c·ªßa b·∫°n:</p>
                    <p class="text-7xl font-extrabold text-teal-400">${result.score}</p>
                    <p class="text-lg text-gray-400 mt-2">ƒê√∫ng ${result.correctCount} / ${result.totalItems} m·ª•c (Thang ƒëi·ªÉm 10)</p>
                    <p class="mt-4 text-xl font-bold ${scoreValue === 10.00 ? 'text-pink-300' : (scoreValue < 5.00 ? 'text-red-300' : 'text-yellow-300')}">${feedbackMessage}</p>
                </div>

                <h3 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">ƒê√°p √°n chi ti·∫øt:</h3>

                <div class="space-y-6 max-h-[50vh] overflow-y-auto pr-2">
                    ${quiz.questions.map(q => renderQuestionResult(q)).join('')}
                </div>

                <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4 mt-10 pt-4 border-t border-gray-700">
                    <button onclick="resetAndStartQuiz()" class="btn-primary text-lg">
                        <span class="text-lg">üîÑ</span> L√†m l·∫°i b√†i n√†y
                    </button>
                    <button onclick="navigate('home', true)" class="btn-secondary text-lg">
                        <span class="text-lg">üëÖ</span> Quay l·∫°i Trang Ch·ªß
                    </button>
                </div>
            </div>
        `;
    }

    function renderQuestionResult(q) {
        if (q.type === 'mcq') {
            const userAnswer = userAnswers[q.id];
            const isCorrect = userAnswer === q.answer;

            return `
                <div class="result-item ${isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                    <p class="font-bold text-lg mb-1">${q.id}. ${q.text}</p>
                    <p class="text-sm">
                        <span class="font-bold">ƒê√°p √°n ƒë√∫ng:</span> <span class="text-yellow-200">${q.answer}. ${q.options[q.answer]}</span>
                    </p>
                    <p class="text-sm">
                        <span class="font-bold">ƒê√°p √°n c·ªßa b·∫°n:</span> <span class="user-answer">${userAnswer ? `${userAnswer}. ${q.options[userAnswer]}` : 'Ch∆∞a tr·∫£ l·ªùi'}</span>
                        ${!isCorrect && userAnswer ? '<span class="ml-2 text-red-300">(SAI)</span>' : (isCorrect ? '<span class="ml-2 text-green-300">(ƒê√öNG)</span>' : '')}
                    </p>
                </div>
            `;
        } else if (q.type === 'tf_block') {
            const blockResults = q.items.map(item => {
                const itemId = `${q.id}-${item.sub_id}`;
                const userAnswer = userAnswers[itemId];
                const isCorrect = userAnswer === item.answer;

                return `
                    <div class="p-3 mb-2 rounded ${isCorrect ? 'bg-gray-700' : 'bg-red-900'}">
                        <p class="text-base font-semibold text-gray-300">${q.id}${item.sub_id}. ${item.text}</p>
                        <p class="text-xs">
                            <span class="font-bold">ƒê√∫ng:</span> <span class="text-yellow-200">${item.answer}</span> |
                            <span class="font-bold">C·ªßa b·∫°n:</span> <span class="user-answer">${userAnswer || 'Ch∆∞a TL'}</span>
                            ${!isCorrect && userAnswer ? '<span class="ml-1 text-red-300">(SAI)</span>' : (isCorrect ? '<span class="ml-1 text-green-300">(ƒê√öNG)</span>' : '')}
                        </p>
                    </div>
                `;
            }).join('');

            return `
                <div class="result-item border border-gray-600">
                    <p class="font-bold text-lg mb-2">${q.id}. ${q.text}</p>
                    ${blockResults}
                </div>
            `;
        }
    }

    function isQuestionAnswered(q) {
        if (q.type === 'mcq') {
            return !!userAnswers[q.id];
        } else if (q.type === 'tf_block') {
            return q.items.every(item => !!userAnswers[`${q.id}-${item.sub_id}`]);
        }
        return false;
    }

    function saveAnswer(questionKey, answer) {
        userAnswers[questionKey] = answer;

        setTimeout(renderQuiz, 10);
    }

    function navigate(page, reset = false) {
        currentPage = page;
        if (page === 'home' || reset) {
            currentQuizKey = null;
            currentQuestionIndex = 0;
            userAnswers = {};
        }

        switch (currentPage) {
            case 'home':
                renderHome();
                break;
            case 'select':
                renderSelectQuiz();
                break;
            case 'quiz':
                renderQuiz();
                break;
            case 'results':
                renderResults();
                break;
            default:
                renderHome();
        }
    }

    function startQuiz(key) {
        currentQuizKey = key;
        currentQuestionIndex = 0;
        userAnswers = {};
        navigate('quiz');
    }

    function nextQuestion() {
        const quiz = quizData[currentQuizKey];
        if (currentQuestionIndex < quiz.questions.length - 1) {
            currentQuestionIndex++;
            renderQuiz();
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            renderQuiz();
        }
    }

    function goToQuestion(index) {
        currentQuestionIndex = index;
        renderQuiz();
    }

    function showSubmitConfirm() {
        const modalHtml = `
            <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300">
                <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-sm w-full transform transition-transform duration-300 scale-100">
                    <h3 class="text-xl font-bold mb-4 text-white">X√°c Nh·∫≠n N·ªôp B√†i</h3>
                    <p class="text-gray-300 mb-6">B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën n·ªôp b√†i? B·∫°n s·∫Ω kh√¥ng th·ªÉ s·ª≠a ƒë·ªïi c√¢u tr·∫£ l·ªùi sau khi n·ªôp.</p>
                    <div class="flex justify-end space-x-4">
                        <button onclick="document.getElementById('confirmModal').remove()" class="btn-secondary px-4 py-2">
                            H·ªßy
                        </button>
                        <button onclick="submitQuiz()" class="btn-primary px-4 py-2">
                            N·ªôp B√†i
                        </button>
                    </div>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHtml);
    }

    function submitQuiz() {

        const modal = document.getElementById('confirmModal');
        if (modal) {
            modal.remove();
        }

        navigate('results');
    }

    function resetAndStartQuiz() {
        userAnswers = {};
        currentQuestionIndex = 0;
        navigate('quiz');
    }

    window.onload = () => {
        navigate('home');
    };
</script>
