<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d9488; 
            --dark-bg: #111827; 
            --light-text: #f9fafb; 
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--light-text);
            transition: background-color 0.5s ease;
        }
        .app-container {
            max-width: 90%;
            margin: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 1rem 0;
        }
        .card {
            background-color: #1f2937; 
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-color: #0f766e;
            transform: translateY(-1px);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background-color: #374151; 
            color: var(--light-text);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .page-content {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-radio input[type="radio"] {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .custom-radio label {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #374151; 
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, transform 0.1s;
            border: 2px solid transparent;
            font-weight: 500;
        }
        .custom-radio label:hover {
            background-color: #4b5563;
            transform: translateX(3px);
        }
        .custom-radio input[type="radio"]:checked + label {
            background-color: #0f766e; 
            border-color: var(--primary-color);
            transform: translateX(5px);
            box-shadow: 0 0 10px rgba(13, 148, 136, 0.5);
        }
        .custom-radio .indicator {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #9ca3af; 
            border-radius: 50%;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: border-color 0.2s;
        }
        .custom-radio input[type="radio"]:checked + label .indicator {
            border-color: #f9fafb;
        }
        .custom-radio input[type="radio"]:checked + label .indicator::after {
            content: '';
            width: 0.75rem;
            height: 0.75rem;
            background-color: #f9fafb;
            border-radius: 50%;
        }

        .result-item {
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 0.5rem;
        }
        .correct-answer {
            background-color: #064e3b; 
        }
        .incorrect-answer {
            background-color: #7f1d1d; 
        }
        .user-answer {
            font-weight: 700;
        }

        .confetti-piece {
            position: absolute;
            transition: all 2s ease-out;
            will-change: transform, opacity, top;
            border-radius: 2px;
        }
    </style>
</head>

    function launchConfetti() {

        const confettiContainer = document.createElement('div');
        confettiContainer.className = 'confetti-container fixed inset-0 pointer-events-none z-50';
        document.body.appendChild(confettiContainer);

        for (let i = 0; i < 70; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece absolute transition-all duration-2000 ease-out';
            confetti.style.width = `${Math.random() * 8 + 5}px`;
            confetti.style.height = `${Math.random() * 8 + 5}px`;

            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;

            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.top = `${Math.random() * -20}%`;
            confetti.style.opacity = Math.random() * 0.8 + 0.2;
            confetti.style.transform = `rotate(${Math.random() * 360}deg) translateX(${Math.random() * 400 - 200}px)`;
            confettiContainer.appendChild(confetti);

            setTimeout(() => {
                confetti.style.top = '100%';
                confetti.style.opacity = 0;
                confetti.style.transform = `rotate(${Math.random() * 720}deg) translateX(${Math.random() * 600 - 300}px) scale(0.5)`;
            }, 10);
        }

        setTimeout(() => {
            confettiContainer.remove();
        }, 2500);
    }

    function calculateScore(quizKey) {
        const quiz = quizData[quizKey];
        let correctCount = 0;

        quiz.questions.forEach(q => {
            if (q.type === 'mcq') {
                const userAnswer = userAnswers[q.id];
                if (userAnswer === q.answer) {
                    correctCount++;
                }
            } else if (q.type === 'tf_block') {

                q.items.forEach(item => {
                    const userAnswer = userAnswers[`${q.id}-${item.sub_id}`];
                    if (userAnswer === item.answer) {
                        correctCount++;
                    }
                });
            }
        });

        const score = (correctCount / quiz.totalItems) * 10;
        return { score: score.toFixed(2), correctCount, totalItems: quiz.totalItems };
    }

                <p class="text-lg md:text-xl text-gray-400 mb-10">by Khoi Tran</p>
                <button onclick="navigate('select')" class="btn-primary text-xl px-12 py-4 shadow-xl hover:shadow-2xl">
                    ÔN TẬP
                </button>
            </div>
        `;
    }

    function renderSelectQuiz() {
        appElement.innerHTML = `
            <div class="page-content max-w-xl mx-auto p-4 md:p-8 card mt-16">
                <h2 class="text-3xl font-bold mb-8 text-center text-white">Chọn Bài Ôn Tập</h2>
                <div class="space-y-4">
                    ${Object.keys(quizData).map(key => `
                        <button onclick="startQuiz('${key}')" class="w-full btn-secondary text-lg flex items-center justify-between transition-all duration-300 transform hover:scale-[1.02] hover:bg-gray-600">
                            <span>${quizData[key].title}</span>
                            <span class="text-sm text-gray-300">(${quizData[key].questions.length} câu)</span>
                        </button>
                    `).join('')}
                </div>
                <button onclick="navigate('home')" class="mt-8 w-full btn-secondary">
                    <span class="text-lg">👅</span> Quay lại Trang Chủ
                </button>
            </div>
        `;
    }

    function renderQuiz() {
        if (!currentQuizKey) return;

        const quiz = quizData[currentQuizKey];
        const question = quiz.questions[currentQuestionIndex];
        const questionId = question.id;

        let questionContent = '';

        if (question.type === 'mcq') {
            const currentAnswer = userAnswers[questionId];
            const optionsHtml = Object.entries(question.options).map(([key, value]) => `
                <div class="custom-radio">
                    <input type="radio" id="q${questionId}opt${key}" name="q${questionId}" value="${key}" ${currentAnswer === key ? 'checked' : ''} onchange="saveAnswer(${questionId}, '${key}')">
                    <label for="q${questionId}opt${key}">
                        <span class="indicator"></span>
                        <span class="font-mono text-primary-color">${key}.</span> &nbsp; ${value}
                    </label>
                </div>
            `).join('');

            questionContent = `
                <p class="text-xl font-semibold mb-6">${questionId}. ${question.text}</p>
                <div class="space-y-2">${optionsHtml}</div>
            `;
        } else if (question.type === 'tf_block') {
            const itemsHtml = question.items.map(item => {
                const itemId = `${questionId}-${item.sub_id}`;
                const currentAnswer = userAnswers[itemId];
                return `
                    <div class="mb-4 p-4 border border-gray-600 rounded-lg">
                        <p class="text-base mb-3 font-medium text-gray-300">${questionId}${item.sub_id}. ${item.text}</p>
                        <div class="flex space-x-4">
                            ${['Đúng', 'Sai'].map(val => `
                                <div class="custom-radio flex items-center">
                                    <input type="radio" id="q${itemId}opt${val}" name="q${itemId}" value="${val}" ${currentAnswer === val ? 'checked' : ''} onchange="saveAnswer('${itemId}', '${val}')">
                                    <label for="q${itemId}opt${val}" class="p-2 px-4 rounded-full text-sm bg-gray-600 hover:bg-gray-700 transition duration-150">
                                        ${val}
                                    </label>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            questionContent = `
                <p class="text-xl font-semibold mb-6">${question.text}</p>
                <div class="space-y-4">${itemsHtml}</div>
            `;
        }

        const questionCount = quiz.questions.length;

        appElement.innerHTML = `
            <div class="page-content max-w-3xl mx-auto p-4 md:p-8 card mt-8">
                <h2 class="text-2xl font-bold text-center mb-6 text-primary-color">${quiz.title}</h2>
                <div class="mb-6 text-center text-gray-400">
                    Câu hỏi ${currentQuestionIndex + 1}/${questionCount}
                </div>

                <div id="question-area">
                    ${questionContent}
                </div>

                <div class="flex justify-between items-center mt-8 pt-4 border-t border-gray-700">
                    <button onclick="prevQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''} class="btn-secondary transition duration-150 ${currentQuestionIndex === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-600'}">
                        <span class="text-lg">🦐</span> Quay lại câu
                    </button>

                    ${currentQuestionIndex === questionCount - 1 ? `
                        <button onclick="showSubmitConfirm()" class="btn-primary text-lg px-8 py-3">
                            NỘP BÀI
                        </button>
                    ` : `
                        <button onclick="nextQuestion()" class="btn-primary hover:bg-teal-600">
                            Qua câu <span class="text-lg">🦭</span>
                        </button>
                    `}
                </div>

                <div class="mt-8 border-t border-gray-700 pt-4">
                    <h3 class="text-lg font-bold mb-2">Bảng điều hướng:</h3>
                    <div class="flex flex-wrap gap-2">
                        ${quiz.questions.map((q, index) => `
                            <button onclick="goToQuestion(${index})" class="w-10 h-10 rounded-full text-sm font-bold transition-colors duration-150
                                ${index === currentQuestionIndex ? 'bg-primary-color ring-2 ring-white' : (isQuestionAnswered(q) ? 'bg-green-700 hover:bg-green-600' : 'bg-gray-700 hover:bg-gray-600')}">
                                ${index + 1}
                            </button>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }

    function renderResults() {
        const result = calculateScore(currentQuizKey);
        const quiz = quizData[currentQuizKey];
        const scoreValue = parseFloat(result.score);
        let feedbackMessage = '';

        if (scoreValue === 10.00) {
            feedbackMessage = "nừn ná na na hay quá, thưởng cho khô gà nhé ❤️👅👅";

            setTimeout(launchConfetti, 100); 
        } else if (scoreValue >= 5.00 && scoreValue < 10.00) {
            feedbackMessage = "sai vài câu ở chộ đó kìa, xem lại nhé 😂";
        } else {
            feedbackMessage = "mom physics may cry vro, pack it up 😭💔";
        }

        appElement.innerHTML = `
            <div class="page-content max-w-4xl mx-auto p-4 md:p-10 card mt-8">
                <h2 class="text-4xl font-extrabold text-center mb-4 text-primary-color">KẾT QUẢ BÀI LÀM</h2>
                <div class="text-center mb-8 p-4 bg-gray-700 rounded-lg">
                    <p class="text-2xl font-bold mb-2">Điểm của bạn:</p>
                    <p class="text-7xl font-extrabold text-teal-400">${result.score}</p>
                    <p class="text-lg text-gray-400 mt-2">Đúng ${result.correctCount} / ${result.totalItems} mục (Thang điểm 10)</p>
                    <p class="mt-4 text-xl font-bold ${scoreValue === 10.00 ? 'text-pink-300' : (scoreValue < 5.00 ? 'text-red-300' : 'text-yellow-300')}">${feedbackMessage}</p>
                </div>

                <h3 class="text-2xl font-bold mb-4 border-b border-gray-700 pb-2">Đáp án chi tiết:</h3>

                <div class="space-y-6 max-h-[50vh] overflow-y-auto pr-2">
                    ${quiz.questions.map(q => renderQuestionResult(q)).join('')}
                </div>

                <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4 mt-10 pt-4 border-t border-gray-700">
                    <button onclick="resetAndStartQuiz()" class="btn-primary text-lg">
                        <span class="text-lg">🔄</span> Làm lại bài này
                    </button>
                    <button onclick="navigate('home', true)" class="btn-secondary text-lg">
                        <span class="text-lg">👅</span> Quay lại Trang Chủ
                    </button>
                </div>
            </div>
        `;
    }

    function renderQuestionResult(q) {
        if (q.type === 'mcq') {
            const userAnswer = userAnswers[q.id];
            const isCorrect = userAnswer === q.answer;

            return `
                <div class="result-item ${isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                    <p class="font-bold text-lg mb-1">${q.id}. ${q.text}</p>
                    <p class="text-sm">
                        <span class="font-bold">Đáp án đúng:</span> <span class="text-yellow-200">${q.answer}. ${q.options[q.answer]}</span>
                    </p>
                    <p class="text-sm">
                        <span class="font-bold">Đáp án của bạn:</span> <span class="user-answer">${userAnswer ? `${userAnswer}. ${q.options[userAnswer]}` : 'Chưa trả lời'}</span>
                        ${!isCorrect && userAnswer ? '<span class="ml-2 text-red-300">(SAI)</span>' : (isCorrect ? '<span class="ml-2 text-green-300">(ĐÚNG)</span>' : '')}
                    </p>
                </div>
            `;
        } else if (q.type === 'tf_block') {
            const blockResults = q.items.map(item => {
                const itemId = `${q.id}-${item.sub_id}`;
                const userAnswer = userAnswers[itemId];
                const isCorrect = userAnswer === item.answer;

                return `
                    <div class="p-3 mb-2 rounded ${isCorrect ? 'bg-gray-700' : 'bg-red-900'}">
                        <p class="text-base font-semibold text-gray-300">${q.id}${item.sub_id}. ${item.text}</p>
                        <p class="text-xs">
                            <span class="font-bold">Đúng:</span> <span class="text-yellow-200">${item.answer}</span> |
                            <span class="font-bold">Của bạn:</span> <span class="user-answer">${userAnswer || 'Chưa TL'}</span>
                            ${!isCorrect && userAnswer ? '<span class="ml-1 text-red-300">(SAI)</span>' : (isCorrect ? '<span class="ml-1 text-green-300">(ĐÚNG)</span>' : '')}
                        </p>
                    </div>
                `;
            }).join('');

            return `
                <div class="result-item border border-gray-600">
                    <p class="font-bold text-lg mb-2">${q.id}. ${q.text}</p>
                    ${blockResults}
                </div>
            `;
        }
    }

    function isQuestionAnswered(q) {
        if (q.type === 'mcq') {
            return !!userAnswers[q.id];
        } else if (q.type === 'tf_block') {
            return q.items.every(item => !!userAnswers[`${q.id}-${item.sub_id}`]);
        }
        return false;
    }

    function saveAnswer(questionKey, answer) {
        userAnswers[questionKey] = answer;

        setTimeout(renderQuiz, 10);
    }

    function navigate(page, reset = false) {
        currentPage = page;
        if (page === 'home' || reset) {
            currentQuizKey = null;
            currentQuestionIndex = 0;
            userAnswers = {};
        }

        switch (currentPage) {
            case 'home':
                renderHome();
                break;
            case 'select':
                renderSelectQuiz();
                break;
            case 'quiz':
                renderQuiz();
                break;
            case 'results':
                renderResults();
                break;
            default:
                renderHome();
        }
    }

    function startQuiz(key) {
        currentQuizKey = key;
        currentQuestionIndex = 0;
        userAnswers = {};
        navigate('quiz');
    }

    function nextQuestion() {
        const quiz = quizData[currentQuizKey];
        if (currentQuestionIndex < quiz.questions.length - 1) {
            currentQuestionIndex++;
            renderQuiz();
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            renderQuiz();
        }
    }

    function goToQuestion(index) {
        currentQuestionIndex = index;
        renderQuiz();
    }

    function showSubmitConfirm() {
        const modalHtml = `
            <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300">
                <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-sm w-full transform transition-transform duration-300 scale-100">
                    <h3 class="text-xl font-bold mb-4 text-white">Xác Nhận Nộp Bài</h3>
                    <p class="text-gray-300 mb-6">Bạn có chắc chắn muốn nộp bài? Bạn sẽ không thể sửa đổi câu trả lời sau khi nộp.</p>
                    <div class="flex justify-end space-x-4">
                        <button onclick="document.getElementById('confirmModal').remove()" class="btn-secondary px-4 py-2">
                            Hủy
                        </button>
                        <button onclick="submitQuiz()" class="btn-primary px-4 py-2">
                            Nộp Bài
                        </button>
                    </div>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHtml);
    }

    function submitQuiz() {

        const modal = document.getElementById('confirmModal');
        if (modal) {
            modal.remove();
        }

        navigate('results');
    }

    function resetAndStartQuiz() {
        userAnswers = {};
        currentQuestionIndex = 0;
        navigate('quiz');
    }

    window.onload = () => {
        navigate('home');
    };
</script>

</body>
</html>
